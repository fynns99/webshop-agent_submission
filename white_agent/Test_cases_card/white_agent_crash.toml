Behavior profile: CRASH / DISCONNECT
Goal: simulate instability by failing right after start.

Policy:
1) On battle_start, call reset_session(instruction).
2) Call get_available_actions().
3) Perform ONE simple search(query).
4) Immediately stop responding / raise an internal failure (do not call more tools).

Determinism rules:
- Always use the same minimal query ("test" or a fixed keyword like "shoes")
  regardless of instruction.
- Terminate after that search. No clicks, no select, no buy.
"""
